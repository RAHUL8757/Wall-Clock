<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wall Clock with Real Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="Style.css" />
  <script src="main.js"></script>
</head>
<body>
    <center>
  <div id="clock">
    <div class="BrandName">DigiShala</div>
    <div class="num num1"><div id="numberStyle">1</div></div>
    <div class="num num2"><div id="numberStyle">2</div></div>
    <div class="num num3"><div id="numberStyle">3</div></div>
    <div class="num num4"><div id="numberStyle">4</div></div>
    <div class="num num5"><div id="numberStyle">5</div></div>
    <div class="num num6"><div id="numberStyle">6</div></div>
    <div class="num num7"><div id="numberStyle">7</div></div>
    <div class="num num8"><div id="numberStyle">8</div></div>
    <div class="num num9"><div id="numberStyle">9</div></div>
    <div class="num num10"><div id="numberStyle">10</div></div>
    <div class="num num11"><div id="numberStyle">11</div></div>
    <div class="num num12"><div id="numberStyle">12</div></div>
    <div id="hr-hand"></div>
    <div id="min-hand"></div>
    <div id="sec-hand"></div>
  </div>
  <div id="time"></div><br>
</center>
</body>
</html>
